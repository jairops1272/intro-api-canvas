<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Primera fila: Canvas principal y cuadrícula -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="m-0">Dibujo en Canvas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Cuadrícula</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="gridCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila: Rectángulo y trazados -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Rectángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="rectCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Trazados</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="pathsCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tercera fila: Triángulo y mover pluma-->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Triángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="triangleCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Mover la Pluma</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="movercanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <!-- Cuarta fila: arcos y curvas Bézier -->
            <div class="col-md-6">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Arcos</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="arcCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6    ">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Curvas Bézier</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="bezierCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quinta fila: Bézier cúbicas y Rompecabezas -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-5">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Curvas Bézier Cúbicas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="cubicBezierCanvas" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5>Tangram (Ave)</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="puzzleCanvas" width="500" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script para JS -->
    <script src="js/main.js"></script>
    <!-- Bootstrap JS (opcional si necesitas funcionalidad adicional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
